<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlink : Formulaire de Lead Radiateurs à inertie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Formulaire de Lead : Radiateurs à inertie</h2>
<form id="leadForm">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="civilite">Civilité</label>
    <select id="civilite" name="civilite" required>
        <option value="Monsieur" selected>Monsieur</option>
        <option value="Madame">Madame</option>
    </select>

    <label for="adresse">Adresse</label>
    <input type="text" id="adresse" name="adresse" required>

    <label for="cp">Code Postal</label>
    <input type="text" id="cp" name="cp" required>

    <label for="ville">Ville</label>
    <input type="text" id="ville" name="ville" required>

    <label for="telephone">Téléphone</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Envoyer</button>
</form>

<script>
    document.getElementById('leadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const params = new URLSearchParams(formData).toString();

        const url = `http://ws.ga-media.fr/services?GA_part=EGNSDGGC&GA_ws=WBJQUCEP&ExternalId=49820313&DateFormulaire=${new Date().toISOString()}&${params}`;

        // Nouveau bloc fetch
        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur ${response.status}: ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            alert('Données envoyées avec succès !');
            console.log(data);
        })
        .catch(error => {
            alert(`Erreur lors de l'envoi des données: ${error.message}`);
            console.error(error);
        });
    });
</script>

</body>
</html>
